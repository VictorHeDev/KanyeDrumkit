<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanye Adlib Drumkit</title>
  <link rel="stylesheet" href="style.css"> 
</head>

<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Sound 1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Sound 2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Sound 3</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Sound 4</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Sound 5</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Sound 6</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Sound 7</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Sound 8</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Sound 9</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/anything-is-possible.mp3"></audio>
  <audio data-key="83" src="sounds/uh-uh.mp3"></audio>
  <audio data-key="68" src="sounds/ah.mp3"></audio>
  <audio data-key="70" src="sounds/backtoback.mp3"></audio>
  <audio data-key="71" src="sounds/basically.mp3"></audio>
  <audio data-key="72" src="sounds/hated.mp3"></audio>
  <audio data-key="74" src="sounds/i-apologise-for-that.mp3"></audio>
  <audio data-key="75" src="sounds/i-can-do-this-all-day-boy-woo.mp3"></audio>
  <audio data-key="76" src="sounds/man-i-love-that.mp3"></audio>


  <script>
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

        if (!audio) return; // stop the function from running all together 

        audio.currentTime = 0; // rewind to the start 
        audio.play();
        key.classList.add('playing');
      };

      function removeTransition(e) {
        if (e.propertyName !== 'transform') return; // skip it if it's not a transform
        this.classList.remove('playing');
      };

      const keys = document.querySelectorAll('.key');
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));
      window.addEventListener('keydown', playSound);
  </script>

  <!-- <scipt src="main.js"></scipt> -->
</body>




</html>
